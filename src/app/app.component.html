<div class="main-layout k-d-flex">
  <aside>
    <aside>
      <button (click)="createNewConversation()" class="new-conversation-btn">
        New Conversation
      </button>
      <app-conversations-list
        [(conversationSelected)]="currentConversation"
        [(conversations)]="conversations"
      ></app-conversations-list>
    </aside>
  </aside>
  @if (currentConversation().active) {
    <div class="k-flex-1">
      <h2>{{ currentConversation().name }}</h2>
      <kendo-chat
        [user]="defaultUser"
        [messages]="currentConversation().messages"
        (sendMessage)="updateMessage($event)"
        width="450px"
      >
        <ng-template kendoChatMessageTemplate let-message>
          <div>
            {{ message.text }}
            {{ message.avatar }}
          </div>
        </ng-template>
      </kendo-chat>
    </div>
  } @else {
    Create a new conversation
    <button (click)="createNewConversation()">Create</button>
  }
</div>
